# Landing Page Cards Configuration
landing_page_cards:
  PUE/WUE:
    route: /pue_wue
    preview: assets/previews/pue_preview.png
    description: 200+ PUE and WUE values by company, region, and operator type
  Company Reporting Trends:
    route: /reporting
    preview: assets/previews/reporting_trends_preview.png
    description: Review who has reported, and who hasn't, since 2007
  Company Reported Data:
    route: /company-profile
    preview: assets/previews/company_profile_preview.png
    description: Comparative company performance metrics
