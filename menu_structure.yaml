# KPI Cards Configuration
kpi_cards:
  - id: "companies_monitored"
    title: "Companies Monitored"
    icon: "fas fa-building"
    color: "primary"
    enabled: true
  - id: "pue_values"
    title: "PUE Values"
    icon: "fas fa-bolt"
    color: "success"
    enabled: true
  - id: "wue_values"
    title: "WUE Values"
    icon: "fas fa-tint"
    color: "info"
    enabled: true
  - id: "studies_assessed"
    title: "Studies Assessed"
    icon: "fas fa-chart-line"
    color: "warning"
    enabled: true